services:
  aneti:
    build: .
    network_mode: host
    cap_add:
      - NET_RAW
      - NET_ADMIN
    volumes:
      - aneti-data:/var/lib/aneti
    environment:
      - ANETI_WEB_HOST=0.0.0.0
      - ANETI_WEB_PORT=8787
      - ANETI_DATA_DIR=/var/lib/aneti
      # - ANETI_WEB_DISABLE_AUTH=1
      # - ANETI_SCAN_INTERVAL_MS=8000
      # - ANETI_SCAN_MAX_HOSTS=1024
      # - ANETI_SCAN_BATCH_SIZE=64
    restart: unless-stopped

volumes:
  aneti-data:

appId: com.aneti.app
productName: AnetI
directories:
  output: dist/installers
files:
  - out/**
  - dist/renderer/**
  - package.json
  - LICENSE
linux:
  category: Network
  maintainer: "AnetI Maintainers <maintainers@aneti.local>"
  synopsis: "Realtime LAN discovery and device intelligence console"
  target:
    - target: deb
      arch:
        - x64
artifactName: "${productName}-${version}-${os}-${arch}.${ext}"
